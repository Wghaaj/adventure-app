<main>
  <div class="big-container p-60">
    <!-- contact form -->
    <form action="SEND" class="p-30">
      <p class="f-16 trade-winds">CONTACT FORM</p>
      <div class="form">
        <label for="first-name"> First name:
          <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
        </label>
        <label for="second-name"> Second name:
          <input type="text" name="second-name" id="second-name" placeholder="Enter your second name">
        </label>
        <label for="email"> Email:
          <input type="email" name="email" id="email" placeholder="Enter your email">
        </label>
        <label for="query"> Query:
          <textarea name="query" id="query" placeholder="Enter your query" rows="5"></textarea>
        </label>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</main>
